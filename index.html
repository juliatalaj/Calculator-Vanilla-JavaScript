<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="calculator">
      <div id="result">
        <div class="previous-number"></div>
        <div class="current-number">0</div>
      </div>

      <div id="signs">
        <button class="clear-btn">C</button>
        <button class="delete-btn">AC</button>
        <button class="divide-btn operator">&divide;</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiply-btn operator">&times;</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subtract-btn operator">&minus;</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="add-btn operator">&plus;</button>

        <button class="zero number">0</button>
        <button class="number">.</button>
        <button class="equals-btn">=</button>
      </div>
    </section>
  </body>
</html>
